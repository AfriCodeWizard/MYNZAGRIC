<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/site.webmanifest" />
  <title>Content Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #nc-root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="nc-root"></div>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <!-- Decap CMS will auto-initialize and load config from /admin/config.yml -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Fix token format immediately (before Decap CMS loads)
    // Decap CMS expects #token= not #/token=
    (function() {
      const hash = window.location.hash;
      if (hash && hash.includes('token=')) {
        // Fix wrong format (#/token= -> #token=)
        if (hash.startsWith('#/token=')) {
          const token = hash.replace('#/token=', '');
          window.location.replace(window.location.pathname + '#token=' + token);
          console.log('Fixed token format: #/token= -> #token=');
          return; // Exit early, let page reload with correct format
        }
        // Also check for other wrong formats
        if (hash.startsWith('#token=')) {
          console.log('Token format correct:', hash.substring(0, 30) + '...');
        }
      }
    })();
    
    // Ensure Decap CMS loads config and reads token correctly
    document.addEventListener('DOMContentLoaded', function() {
      // Double-check token format after page loads
      const hash = window.location.hash;
      if (hash && hash.includes('token=')) {
        if (hash.startsWith('#/token=')) {
          const token = hash.replace('#/token=', '');
          window.location.hash = '#token=' + token;
          console.log('Fixed token format on DOMContentLoaded');
        }
      }
      
      // Log token status for debugging
      setTimeout(function() {
        const currentHash = window.location.hash;
        if (currentHash && currentHash.includes('token=')) {
          console.log('Token present for Decap CMS:', currentHash.substring(0, 30) + '...');
          console.log('Decap CMS should authenticate automatically');
        } else {
          console.warn('No token found in URL hash. Decap CMS will show login page.');
        }
      }, 1000);
    });
  </script>
</body>
</html>
