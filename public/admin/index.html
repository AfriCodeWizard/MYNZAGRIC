<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/site.webmanifest" />
  <title>Content Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #nc-root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="nc-root"></div>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <!-- Decap CMS will auto-initialize and load config from /admin/config.yml -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Fix token format immediately (before Decap CMS loads)
    // Decap CMS expects #token= not #/token=
    (function() {
      const hash = window.location.hash;
      console.log('Initial hash:', hash);
      console.log('Full URL:', window.location.href);
      
      // Check if hash is just #/ (empty hash with slash) or empty
      if (hash === '#/' || hash === '#' || !hash || !hash.includes('token=')) {
        console.warn('Empty or invalid hash detected. Token may have been lost during redirect.');
        
        // Try to recover token from multiple sources (in order of reliability)
        var recoveredToken = null;
        
        // 1. Try localStorage first (most persistent)
        try {
          recoveredToken = localStorage.getItem('github_token');
          if (recoveredToken) {
            console.log('Recovering token from localStorage');
            localStorage.removeItem('github_token'); // Clean up
          }
        } catch (e) {
          console.error('Failed to read from localStorage:', e);
        }
        
        // 2. Try sessionStorage
        if (!recoveredToken) {
          try {
            recoveredToken = sessionStorage.getItem('github_token');
            if (recoveredToken) {
              console.log('Recovering token from sessionStorage');
              sessionStorage.removeItem('github_token'); // Clean up
            }
          } catch (e) {
            console.error('Failed to read from sessionStorage:', e);
          }
        }
        
        // 3. Try cookie (read from document.cookie)
        if (!recoveredToken) {
          try {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.startsWith('github_token=')) {
                recoveredToken = decodeURIComponent(cookie.substring('github_token='.length));
                console.log('Recovering token from cookie');
                // Delete cookie
                document.cookie = 'github_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                break;
              }
            }
          } catch (e) {
            console.error('Failed to read from cookie:', e);
          }
        }
        
        // If token recovered from storage, set it in hash and reload
        if (recoveredToken) {
          console.log('Token recovered, setting hash and reloading...');
          // Use replace to avoid adding to history
          window.location.replace(window.location.pathname + window.location.search + '#token=' + encodeURIComponent(recoveredToken));
          return; // Exit - page will reload with token
        }
        
        // 4. Try API endpoint as last resort (if we came from OAuth) - async
        if (!recoveredToken && document.referrer && document.referrer.includes('/api/auth')) {
          console.log('Attempting to fetch token from API endpoint...');
          fetch('/api/token')
            .then(response => {
              if (response.ok) {
                return response.json();
              }
              throw new Error('Token not found in API');
            })
            .then(data => {
              if (data.token) {
                console.log('Recovered token from API endpoint');
                window.location.replace(window.location.pathname + window.location.search + '#token=' + encodeURIComponent(data.token));
              }
            })
            .catch(e => {
              console.error('Failed to fetch token from API:', e);
            });
        }
        
        // Check if we came from OAuth redirect
        if (document.referrer && document.referrer.includes('/api/auth')) {
          console.error('Token was lost during redirect from OAuth and not found in any storage.');
          console.error('Please try logging in again.');
        }
        return;
      }
      
      if (hash) {
        // Handle various token formats
        let token = null;
        
        // Check for #/token= format
        if (hash.startsWith('#/token=')) {
          token = hash.replace('#/token=', '');
          console.log('Found token in #/token= format, fixing...');
          window.location.replace(window.location.pathname + window.location.search + '#token=' + token);
          return; // Exit early, let page reload with correct format
        }
        
        // Check for #token= format (correct)
        if (hash.startsWith('#token=')) {
          token = hash.replace('#token=', '');
          console.log('Token format correct:', hash.substring(0, 30) + '...');
          console.log('Token length:', token.length);
        }
        
        // Check for token= without # (edge case)
        if (hash.includes('token=') && !hash.startsWith('#token=') && !hash.startsWith('#/token=')) {
          const match = hash.match(/token=([^&]+)/);
          if (match) {
            token = match[1];
            console.log('Found token in hash, fixing format...');
            window.location.replace(window.location.pathname + window.location.search + '#token=' + token);
            return;
          }
        }
        
        if (token) {
          console.log('Token detected, length:', token.length);
        } else if (hash && hash !== '#/' && hash !== '#') {
          console.warn('Hash exists but no token found:', hash);
        }
      }
    })();
    
    // Ensure Decap CMS loads config and reads token correctly
    document.addEventListener('DOMContentLoaded', function() {
      // Wait a bit for any redirects to complete
      setTimeout(function() {
        const hash = window.location.hash;
        console.log('Hash after DOMContentLoaded:', hash);
        
        if (hash && hash.includes('token=')) {
          // Fix any remaining format issues
          if (hash.startsWith('#/token=')) {
            const token = hash.replace('#/token=', '');
            window.location.hash = '#token=' + token;
            console.log('Fixed token format on DOMContentLoaded');
            return; // Let page update
          }
          
          if (hash.startsWith('#token=')) {
            const token = hash.replace('#token=', '');
            console.log('Token present for Decap CMS:', token.substring(0, 20) + '...');
            console.log('Decap CMS should authenticate automatically');
          }
        } else {
          console.warn('No token found in URL hash. Current hash:', hash);
          console.warn('Decap CMS will show login page.');
          console.warn('Full URL:', window.location.href);
        }
      }, 500);
    });
  </script>
</body>
</html>
