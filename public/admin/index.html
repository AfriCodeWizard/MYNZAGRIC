<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/site.webmanifest" />
  <title>Content Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #nc-root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="nc-root"></div>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <!-- Decap CMS will auto-initialize and load config from /admin/config.yml -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Ensure Decap CMS loads config and reads token correctly
    document.addEventListener('DOMContentLoaded', function() {
      // Fix token format if it has wrong format (#/token= instead of #token=)
      const hash = window.location.hash;
      if (hash && hash.includes('token=')) {
        // Check if format is wrong (#/token= instead of #token=)
        if (hash.startsWith('#/token=')) {
          // Fix the format
          const token = hash.replace('#/token=', '');
          window.location.hash = '#token=' + token;
          console.log('Fixed token format in URL hash');
        } else {
          console.log('Token detected in URL hash:', hash.substring(0, 20) + '...');
        }
      }
      
      // Give Decap CMS time to initialize and read the token
      setTimeout(function() {
        const currentHash = window.location.hash;
        if (currentHash && currentHash.includes('token=')) {
          console.log('Token ready for Decap CMS:', currentHash.substring(0, 20) + '...');
        }
      }, 500);
    });
  </script>
</body>
</html>
