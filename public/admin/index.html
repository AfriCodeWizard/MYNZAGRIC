<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/site.webmanifest" />
  <title>Content Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #nc-root {
      min-height: 100vh;
    }
  </style>
  <script>
    // Listen for token from popup (when Decap CMS uses proxy_url with popup)
    window.addEventListener('message', function(event) {
      if (event.data && event.data.token) {
        console.log('Token received from popup');
        // Decap CMS will handle this automatically
        // But we can also set it in hash as fallback
        window.location.hash = '#/token=' + encodeURIComponent(event.data.token);
      }
    });
  </script>
</head>
<body>
  <div id="nc-root"></div>
  <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
</body>
</html>
