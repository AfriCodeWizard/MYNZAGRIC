<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/site.webmanifest" />
  <title>Content Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #nc-root {
      min-height: 100vh;
    }
  </style>
  <script>
    // CRITICAL: Normalize token hash format BEFORE Decap CMS loads
    // Decap CMS expects #/token= format (with leading slash)
    (function() {
      const hash = window.location.hash;
      
      // If token exists but in wrong format, normalize it immediately
      if (hash && hash.includes('token=')) {
        let token = null;
        
        if (hash.startsWith('#token=')) {
          // Extract token and convert to Decap CMS format
          token = decodeURIComponent(hash.replace('#token=', ''));
          window.history.replaceState(null, '', window.location.pathname + window.location.search + '#/token=' + encodeURIComponent(token));
        } else if (hash.startsWith('#/token=')) {
          // Already in correct format, do nothing
          token = decodeURIComponent(hash.replace('#/token=', ''));
        } else {
          // Try to extract token from hash
          const match = hash.match(/token=([^&]+)/);
          if (match) {
            token = decodeURIComponent(match[1]);
            window.history.replaceState(null, '', window.location.pathname + window.location.search + '#/token=' + encodeURIComponent(token));
          }
        }
      }
    })();
  </script>
</head>
<body>
  <div id="nc-root"></div>
  <!-- Load Decap CMS SYNCHRONOUSLY at end of body - DOM exists, hash is normalized -->
  <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
</body>
</html>
