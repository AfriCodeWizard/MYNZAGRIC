<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/site.webmanifest" />
  <title>Content Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #nc-root {
      min-height: 100vh;
    }
    .auth-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }
    .auth-loading.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="nc-root"></div>
  <div id="auth-loading" class="auth-loading">
    <p>Authenticating...</p>
  </div>
  
  <script>
    // CRITICAL: This script MUST run BEFORE Decap CMS loads
    // It ensures the token is in the hash before Decap CMS initializes
    
    (function() {
      console.log('=== Decap CMS Auth Initialization ===');
      console.log('Initial URL:', window.location.href);
      console.log('Initial hash:', window.location.hash);
      
      const hash = window.location.hash;
      let token = null;
      let needsRecovery = false;
      
      // Extract token from hash if present
      if (hash && hash.includes('token=')) {
        if (hash.startsWith('#token=')) {
          token = decodeURIComponent(hash.replace('#token=', ''));
          console.log('✓ Token found in hash (correct format)');
        } else if (hash.startsWith('#/token=')) {
          token = decodeURIComponent(hash.replace('#/token=', ''));
          console.log('⚠ Token found but wrong format (#/token=), fixing...');
          window.location.replace(window.location.pathname + window.location.search + '#token=' + encodeURIComponent(token));
          return; // Exit - page will reload
        } else {
          // Try to extract from hash
          const match = hash.match(/token=([^&]+)/);
          if (match) {
            token = decodeURIComponent(match[1]);
            console.log('⚠ Token found but format needs fixing');
            window.location.replace(window.location.pathname + window.location.search + '#token=' + encodeURIComponent(token));
            return;
          }
        }
      }
      
      // If no token in hash, try to recover from storage
      if (!token) {
        console.log('⚠ No token in hash, attempting recovery...');
        needsRecovery = true;
        
        // Try localStorage
        try {
          token = localStorage.getItem('github_token');
          if (token) {
            console.log('✓ Token recovered from localStorage');
            localStorage.removeItem('github_token');
          }
        } catch (e) {
          console.error('Failed to read localStorage:', e);
        }
        
        // Try sessionStorage
        if (!token) {
          try {
            token = sessionStorage.getItem('github_token');
            if (token) {
              console.log('✓ Token recovered from sessionStorage');
              sessionStorage.removeItem('github_token');
            }
          } catch (e) {
            console.error('Failed to read sessionStorage:', e);
          }
        }
        
        // Try cookie
        if (!token) {
          try {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
              cookie = cookie.trim();
              if (cookie.startsWith('github_token=')) {
                token = decodeURIComponent(cookie.substring('github_token='.length));
                console.log('✓ Token recovered from cookie');
                document.cookie = 'github_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                break;
              }
            }
          } catch (e) {
            console.error('Failed to read cookie:', e);
          }
        }
        
        // Try API endpoint (async, but we'll wait for it)
        if (!token && document.referrer && document.referrer.includes('/api/auth')) {
          console.log('Attempting to fetch token from API...');
          fetch('/api/token')
            .then(response => {
              if (response.ok) {
                return response.json();
              }
              throw new Error('Token not found');
            })
            .then(data => {
              if (data.token) {
                console.log('✓ Token recovered from API');
                token = data.token;
                // Set token in hash and reload
                window.location.replace(window.location.pathname + window.location.search + '#token=' + encodeURIComponent(token));
              } else {
                console.error('✗ No token in API response');
                showAuthError();
              }
            })
            .catch(e => {
              console.error('✗ Failed to fetch token from API:', e);
              showAuthError();
            });
          return; // Wait for async fetch
        }
      }
      
      // If we have a token (from hash or recovery), ensure it's in the hash
      if (token) {
        if (needsRecovery || !hash.startsWith('#token=')) {
          console.log('Setting token in hash...');
          window.location.replace(window.location.pathname + window.location.search + '#token=' + encodeURIComponent(token));
          return; // Exit - page will reload with token in hash
        }
        
        // Token is in hash correctly - proceed to load Decap CMS
        console.log('✓ Token confirmed in hash, length:', token.length);
        console.log('Loading Decap CMS...');
        loadDecapCMS();
      } else {
        // No token found anywhere
        console.error('✗ No token found in hash, storage, or API');
        console.error('User needs to log in again');
        showAuthError();
      }
      
      function showAuthError() {
        const loadingDiv = document.getElementById('auth-loading');
        if (loadingDiv) {
          loadingDiv.innerHTML = `
            <p style="color: #ef4444; font-weight: bold;">Authentication Failed</p>
            <p>Please try logging in again.</p>
            <button onclick="window.location.reload()" style="padding: 0.5rem 1rem; background: #10b981; color: white; border: none; border-radius: 0.5rem; cursor: pointer; margin-top: 1rem;">
              Retry
            </button>
          `;
        }
      }
      
      function loadDecapCMS() {
        // Hide loading indicator
        const loadingDiv = document.getElementById('auth-loading');
        if (loadingDiv) {
          loadingDiv.classList.add('hidden');
        }
        
        // Load Decap CMS script
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        script.async = true;
        script.onload = function() {
          console.log('✓ Decap CMS loaded');
          // Verify token is still in hash
          const currentHash = window.location.hash;
          if (currentHash && currentHash.startsWith('#token=')) {
            console.log('✓ Token still present when Decap CMS loads');
          } else {
            console.error('✗ Token lost after Decap CMS load!');
          }
        };
        script.onerror = function() {
          console.error('✗ Failed to load Decap CMS script');
          showAuthError();
        };
        document.head.appendChild(script);
      }
    })();
  </script>
</body>
</html>
