<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/site.webmanifest" />
  <title>Content Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #nc-root {
      min-height: 100vh;
    }
  </style>
  <script>
    // CRITICAL: Normalize token hash format BEFORE Decap CMS loads
    // Decap CMS expects #/token= format (with leading slash)
    (function() {
      const hash = window.location.hash;
      
      // If token exists but in wrong format, normalize it immediately
      if (hash && hash.includes('token=')) {
        let token = null;
        
        if (hash.startsWith('#token=')) {
          // Extract token and convert to Decap CMS format
          token = decodeURIComponent(hash.replace('#token=', ''));
          window.history.replaceState(null, '', window.location.pathname + window.location.search + '#/token=' + encodeURIComponent(token));
        } else if (hash.startsWith('#/token=')) {
          // Already in correct format, do nothing
          token = decodeURIComponent(hash.replace('#/token=', ''));
        } else {
          // Try to extract token from hash
          const match = hash.match(/token=([^&]+)/);
          if (match) {
            token = decodeURIComponent(match[1]);
            window.history.replaceState(null, '', window.location.pathname + window.location.search + '#/token=' + encodeURIComponent(token));
          }
        }
      }
    })();
  </script>
</head>
<body>
  <div id="nc-root"></div>
  <!-- Load Decap CMS SYNCHRONOUSLY at end of body - DOM exists, hash is normalized -->
  <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
  <script>
    // CRITICAL: When using proxy_url, Decap CMS expects the proxy to return JSON
    // But GitHub OAuth redirects the browser, so we need to manually trigger authentication
    (function() {
      const hash = window.location.hash;
      let token = null;
      
      // Extract token from hash
      if (hash) {
        if (hash.startsWith('#/token=')) {
          token = decodeURIComponent(hash.replace('#/token=', ''));
        } else if (hash.startsWith('#token=')) {
          token = decodeURIComponent(hash.replace('#token=', ''));
        } else {
          const match = hash.match(/token=([^&]+)/);
          if (match) {
            token = decodeURIComponent(match[1]);
          }
        }
      }
      
      if (token) {
        console.log('Token found in hash:', token.substring(0, 10) + '...');
        
        // Wait for Decap CMS to fully initialize
        // Decap CMS with proxy_url reads the hash during initialization
        // If it doesn't, we need to manually trigger it
        let checkCount = 0;
        const checkInterval = setInterval(function() {
          checkCount++;
          
          // Check if Decap CMS has initialized and authenticated
          const ncRoot = document.getElementById('nc-root');
          if (ncRoot) {
            const hasLoginButton = ncRoot.textContent && ncRoot.textContent.includes('Login');
            const hasCMSContent = ncRoot.children.length > 0;
            
            // If still showing login after 2 seconds, manually trigger auth
            if (checkCount > 20 && hasLoginButton && !hasCMSContent) {
              clearInterval(checkInterval);
              console.log('Decap CMS loaded but not authenticated, manually triggering...');
              
              // Method: Simulate what happens when proxy returns JSON
              // Decap CMS with proxy_url expects the proxy to call back with the token
              // We can try to access the backend's authenticate method directly
              try {
                // Access Decap CMS internals through the global CMS object
                if (window.CMS && window.CMS.getBackend) {
                  const backend = window.CMS.getBackend();
                  if (backend && backend.authenticate) {
                    console.log('Calling backend.authenticate()...');
                    backend.authenticate({ token: token, provider: 'github' });
                  }
                }
                
                // Alternative: Trigger hashchange to force Decap CMS to re-read hash
                window.dispatchEvent(new HashChangeEvent('hashchange'));
                
                // Also try setting the hash again to trigger Decap CMS
                const currentHash = window.location.hash;
                window.location.hash = '';
                setTimeout(function() {
                  window.location.hash = '#/token=' + encodeURIComponent(token);
                }, 50);
                
              } catch (e) {
                console.error('Error triggering authentication:', e);
              }
            } else if (!hasLoginButton || hasCMSContent) {
              // Authenticated!
              clearInterval(checkInterval);
              console.log('âœ“ Decap CMS authenticated successfully');
            }
          }
          
          // Stop checking after 5 seconds
          if (checkCount > 50) {
            clearInterval(checkInterval);
          }
        }, 100);
      }
    })();
  </script>
</body>
</html>
