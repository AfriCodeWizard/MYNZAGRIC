# Netlify configuration for Identity/Git Gateway only
# This site is hosted on Vercel, but uses Netlify for Identity/Git Gateway services

[build]
  publish = "public/admin"
  command = "echo 'Identity/Git Gateway only - site hosted on Vercel'"

# Skip the Next.js plugin - prevents auto-detection and plugin errors
[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
